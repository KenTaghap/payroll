<!DOCTYPE html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payroll</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
     <!-- Header -->
    <header class="header">
      <nav class="nav">
        <button class="button" id="form-open">Login</button> 
      </nav>
      <nav class="nav">
        <a href="#" class="nav_logo">Library System</a>
      </nav>
  
    </header>

    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="api/login.php" method="POST">
            <h2>Login</h2>
			<div class="input_box">
              <input type="text" name="id" id="id" placeholder="Enter your Student-ID" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="text" name="username" id="username" placeholder="Enter your username" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" name="password" id="password" placeholder="Enter your password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <button class="button"  onclick="sendName()">Login Now</button>
            <script>
                  function sendName() {
                      // Get the value entered in the textbox
                      var name = document.getElementById("username").value;
					var id = document.getElementById("id").value;
					
                      // Use localStorage to store the name
                      localStorage.setItem("username", name);
            document.cookie = `username=${name}`;
			
			localStorage.setItem("id", id);
            document.cookie = `id=${id}`;
                  }
              </script>
              <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
          </form>
        </div>
 <!-- Signup From -->
        <div class="form signup_form">
          <form action="api/insert.php" method="POST">
            <h2>Signup</h2>
            <div class="input_box">
              <input type="text" name="username" id="username" placeholder="Enter your username" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="text" name="name" id="name" placeholder="Enter your Fullname" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="text" name="id" id="id" placeholder="Enter your StudentID" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="text" name="section" id="section" placeholder="Enter your Section" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="number" name="number" id="number" placeholder="Enter your Contact Number" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" name="password" id="password" placeholder="Create password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <button class="button">Signup Now</button>
            <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
          </form>
        </div>
      </div>
       
    </section>
    <script src="script.js"></script>
  </body>
</html>
